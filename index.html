<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraCast 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                        'neon-accent': '#00f0ff',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-black text-white overflow-x-hidden min-h-screen w-screen relative font-sans selection:bg-neon-accent selection:text-black">

    <!-- Dynamic Aura Background -->
    <canvas id="aura-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <!-- Main App Container -->
    <div id="app-container" class="relative z-10 w-full min-h-screen flex flex-col p-4 md:p-8 max-w-7xl mx-auto">

        <!-- Header: Search & Controls -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 fade-in-down">
            <div class="relative w-full md:w-1/3 group">
                <input type="text" id="city-search" placeholder="Search City..."
                    class="w-full bg-glass border border-glass-border rounded-xl px-6 py-3 text-lg focus:outline-none focus:border-neon-accent focus:ring-1 focus:ring-neon-accent transition-all duration-300 placeholder-white/30 backdrop-blur-md group-focus-within:bg-black/40">
                <div id="search-results"
                    class="absolute top-full left-0 w-full bg-black/80 border border-glass-border rounded-xl mt-2 hidden backdrop-blur-xl overflow-hidden shadow-2xl z-50">
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button id="unit-toggle" class="text-xl font-bold hover:text-neon-accent transition-colors">°C</button>
                <div id="favorites-list" class="flex gap-2">
                    <!-- Favorites injected here -->
                </div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="flex-1 grid grid-cols-1 md:grid-cols-12 gap-6 pb-8">

            <!-- Current Weather (Dominant) -->
            <section
                class="md:col-span-7 flex flex-col justify-center items-center md:items-start p-8 rounded-3xl bg-glass border border-glass-border backdrop-blur-lg shadow-2xl fade-in-up relative overflow-hidden group shrink-0">
                <div
                    class="absolute top-0 right-0 p-8 opacity-20 group-hover:opacity-40 transition-opacity duration-700">
                    <div id="current-icon-container" class="w-32 h-32"></div>
                </div>

                <h1 id="city-name" class="text-4xl md:text-6xl font-display font-black tracking-tighter mb-2">Loading...
                </h1>
                <p id="current-date" class="text-white/60 text-lg font-light mb-8">...</p>

                <div class="flex items-start">
                    <span id="main-temp"
                        class="text-8xl md:text-9xl font-display font-black tracking-tighter leading-none bg-clip-text text-transparent bg-gradient-to-br from-white to-white/50">--</span>
                    <span class="text-4xl font-light mt-4 text-neon-accent">°</span>
                </div>

                <p id="weather-desc" class="text-2xl md:text-3xl font-light mt-4 capitalize text-white/80">--</p>

                <div class="grid grid-cols-2 gap-8 mt-12 w-full max-w-md">
                    <div>
                        <p class="text-xs uppercase tracking-widest text-white/40 mb-1">Feels Like</p>
                        <p id="feels-like" class="text-xl font-bold">--°</p>
                    </div>
                    <div>
                        <p class="text-xs uppercase tracking-widest text-white/40 mb-1">Humidity</p>
                        <p id="humidity" class="text-xl font-bold">--%</p>
                    </div>
                    <div>
                        <p class="text-xs uppercase tracking-widest text-white/40 mb-1">Wind</p>
                        <p id="wind-speed" class="text-xl font-bold">-- km/h</p>
                    </div>
                    <div>
                        <p class="text-xs uppercase tracking-widest text-white/40 mb-1">UV Index</p>
                        <p id="uv-index" class="text-xl font-bold">--</p>
                    </div>
                </div>
            </section>

            <!-- Forecasts -->
            <section class="md:col-span-5 flex flex-col gap-6 h-auto shrink-0">

                <!-- Hourly Forecast -->
                <div
                    class="h-auto bg-glass border border-glass-border rounded-3xl p-6 backdrop-blur-md overflow-x-auto scrollbar-hide fade-in-right delay-100 shrink-0">
                    <h3 class="text-sm uppercase tracking-widest text-white/40 mb-4 sticky left-0">Hourly</h3>
                    <div id="hourly-container" class="flex gap-8 min-w-max items-end h-full pb-2">
                        <!-- Hourly items injected here -->
                    </div>
                </div>

                <!-- Daily Forecast -->
                <div
                    class="bg-glass border border-glass-border rounded-3xl p-6 backdrop-blur-md fade-in-right delay-200">
                    <h3 class="text-sm uppercase tracking-widest text-white/40 mb-4">7-Day Forecast</h3>
                    <div id="daily-container" class="flex flex-col gap-2">
                        <!-- Daily items injected here -->
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Vercel Web Analytics
        import('https://cdn.vercel-analytics.com/v1').then(analytics => {
            analytics.inject();
        }).catch(err => console.error('Failed to load Vercel Analytics:', err));
    </script>
</body>

</html>
